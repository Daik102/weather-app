<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" href="./images/alpha-w-box-custom.png" type="image/x-icon" />
  </head>
  <body>
    <dialog class="dialog-loading">
      <form>
        <p class="loading-message">Loading...</p>
      </form>
    </dialog>
    <dialog class="dialog-error">
      <form>
        <p class="error-message">Sorry, no results found.</p>
        <button class="back-btn">Back</button>
      </form>
    </dialog>
    <main>
      <h1>Odin Weather App</h1>
      <form class="search-section">
        <input type="text" name="location-input" id="location-input" placeholder="Enter the location">
        <button class="search-btn">Search</button>
      </form>
      <h2 class="location"></h2>
      <div class="container"></div>
      <div class="switch-section">
        <button class="switch-btn hourly-btn">Hourly</button>
        <button class="switch-btn two-days-btn">Today/Tomorrow</button>
        <button class="switch-btn fifteen-days-btn">15 days</button>
      </div>
    </main>
    <footer class="footer">
      <a
        class="link"
        href="https://www.visualcrossing.com/"
        target="_blank"
        >This data is from Visual Crossing.</a
      >
      <a
        class="link"
        href="https://daik102.github.io/admin-dashboard/"
        target="_blank"
        >2025 Daik</a
      >
    </footer>
  </body>
</html>
